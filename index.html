<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuggles&family=Oswald&family=REM&family=Readex+Pro:wght@600&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1> To-Do List </h1>
            <img src="To-Do-Img/images/icon.png" alt="">
        </div>
        <div class="search">
            <input type="text " id="searchBox" placeholder="Add items">
            <button id="addBtn" onclick="addTask()">Add</button>
        </div>
        <ul id="listItem">
            <!-- <li class="checked">Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li> -->
        </ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
